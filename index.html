<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- main container start here  -->
  <body class="w-100 h-100 d-flex flex-column align-items-center text-light">
    <!-- headsection content  -->
    <div class="headcontent text-center">
      <h1 class="text-light">Registration Form</h1>
      <p class="text-light">
        Please fill out this form with the required information
      </p>
    </div>
    <!-- content section start here  -->
    <div class="contentArea d-flex justify-content-center align-items-center">
      <div class="w-50 leftsideimg position-relative">
        <img
          width="100%"
          class="position-absolute"
          src="./Sign up-rafiki.png"
          alt=""
        />
      </div>
      <!-- form content start here  -->
      <form id="registration-form" class="m-auto p-3 bg-light border rounded-3">
        <div class="row">
          <div class="col">
            <label class="fs-6 text-black d-block" for="Firstname"
              >FirstName:</label
            >
            <input
              class="w-100 samename empty"
              type="text"
              id="Firstname"
              name="Firstname"
            />
            <p id="firstnameerror" class="text-danger small m-0 p-0"></p>
          </div>
        </div>

        <label class="fs-6 d-block text-black" for="email"
          >Email:
          <span class="text-black-50 small">
            Use @,uppercase,lowercase,0-9</span
          ></label
        >
        <input class="w-100 empty" type="email" id="email" name="email" />
        <p id="emailerror" class="text-danger small m-0 p-0"></p>
        <label class="fs-6 d-block text-black" for="password"
          >Password:<span class="text-black-50 small">
            min 8char*,use uppercase,lowercase</span
          ></label
        >
        <div class="d-flex position-relative align-items-center">
          <input
            id="password"
            class="w-100 empty"
            type="password"
            id="password"
            name="password"
          />
          <img
            class="eyeopen position-absolute"
            src="./eye-close.png"
            id="eyeicon"
            alt=""
            onclick="pass()"
          />
        </div>
        <p id="passworderror" class="text-danger small m-0 p-0"></p>

        <label class="fs-6 text-black d-block" for="phone"
          >Phone Number:<span class="text-black-50 small">
            type only numbers</span
          ></label
        >
        <input class="w-100 empty mb-3" type="tel" id="phone" name="phone" />
        <p id="phoneerror" class="text-danger small m-0 p-0"></p>

        <label class="fs-6 mt-4 text-black" for="dateOfBirth" id="DOB"
          >Date of Birth:</label
        >
        <input type="date" id="dateOfBirth" name="dateOfBirth" class="empty" />

        <label class="fs-6 text-black d-block" for="department"
          >Department:</label
        >
        <select class="empty mb-4 w-100" id="department" name="department">
          <option value="">Select Your Department</option>
          <option value="Software Development">Software Development</option>
          <option value="Technical Support">Technical Support</option>
          <option value="IT Project Management">IT Project Management</option>
        </select>

        <button
          type="submit"
          class="w-100 p-2 text-light border border-0 rounded-2"
        >
          Submit
        </button>
      </form>
      <div class="w-50 rightsideimg position-relative">
        <img width="100%" src="Mobile login-rafiki.png" alt="" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
